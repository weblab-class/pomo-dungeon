<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Parchment page (darker tones so it reads on light input, not white) -->
  <rect x="2" y="3" width="20" height="18" rx="2" fill="#c9b898" stroke="#6b5a42" stroke-width="1.4"/>
  <!-- Top binding strip -->
  <rect x="2" y="3" width="20" height="5" rx="2" fill="#b8a078"/>
  <path d="M2 6h20" stroke="#5c4a32" stroke-width="1"/>
  <!-- Wax seal -->
  <circle cx="18" cy="5.5" r="2" fill="#8b6914" stroke="#5c3a0a" stroke-width="0.8"/>
  <circle cx="18" cy="5.5" r="0.7" fill="#a08020"/>
  <!-- Date grid (ink on parchment) -->
  <rect x="5" y="10" width="2.8" height="2.2" rx="0.3" fill="#3d2a1a" opacity="0.85"/>
  <rect x="9" y="10" width="2.8" height="2.2" rx="0.3" fill="#3d2a1a" opacity="0.85"/>
  <rect x="13" y="10" width="2.8" height="2.2" rx="0.3" fill="#3d2a1a" opacity="0.85"/>
  <rect x="17" y="10" width="2.8" height="2.2" rx="0.3" fill="#3d2a1a" opacity="0.7"/>
  <rect x="5" y="13.5" width="2.8" height="2.2" rx="0.3" fill="#3d2a1a" opacity="0.7"/>
  <rect x="9" y="13.5" width="2.8" height="2.2" rx="0.3" fill="#3d2a1a" opacity="0.7"/>
  <rect x="13" y="13.5" width="2.8" height="2.2" rx="0.3" fill="#3d2a1a" opacity="0.7"/>
</svg>
